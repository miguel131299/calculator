<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1 class="title">My Calculator</h1>
    </header>

    <main>
        <div id="calculator-container" class="container">

            <div id="display">

                <div id="display-value">0</div>

            </div>

            <div id="button-container" class="container">
                <button id="AC-button" class="special-button button">AC</button>
                <button id="delete-button" class="special-button button">DEL</button>
                <button id="modulo-button" class="operation-button button">%</button>
                <button id="div-button" class="operation-button button">รท</button>

                <button id="seven-button" class="number-button button">7</button>
                <button id="eight-button" class="number-button button">8</button>
                <button id="nine-button" class="number-button button">9</button>
                <button id="add-button" class="operation-button button">+</button>

                <button id="four-button" class="number-button button">4</button>
                <button id="five-button" class="number-button button">5</button>
                <button id="six-button" class="number-button button">6</button>
                <button id="sub-button" class="operation-button button">-</button>

                <button id="one-button" class="number-button button">1</button>
                <button id="two-button" class="number-button button">2</button>
                <button id="three-button" class="number-button button">3</button>
                <button id="mul-button" class="operation-button button">x</button>

                <button id="zero-button" class="number-button button">0</button>
                <button id="dot-button" class="number-button button">.</button>
                <button id="answer-button" class="answer-button button">Ans</button>
                <button id="result-button" class="special-button button">=</button>

            </div>
        </div>
    </main>
    
<script src="script.js"></script>
</body>
</html>
